<!DOCTYPE html>
<html lang="en">

    <title>Registration Form Using MySQL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="connection.php">

        <label for="user">Name : </label>

        <br><br>
        <input type="submit" name="SubmitForm">  

    </form>
